    <style>
        body {
            text-align: center;
            margin: 50px;
            background-color: rgb(15, 15, 70);
            color: white;
        }


        h1 {
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        #btn1,
        #btn2,
        #btn3,
        #btn4,
        #btn5,
        #btn6,
        #btn7,
        #btn8,
        #btn9,
        #btn10 {
            padding: 8px 22px;
            margin: 6px;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            background: #74aed0;
            color: rgb(247, 243, 243);
            transition: all 0.7s;
            font-size: 16px;
            font-weight: bolder;
        }

        #btn1:hover,
        #btn2:hover,
        #btn3:hover,
        #btn4:hover,
        #btn5:hover,
        #btn6:hover,
        #btn7:hover,
        #btn8:hover,
        #btn9:hover,
        #btn10:hover {
            box-shadow:
                0px 0px 5.8px rgba(231, 224, 224, 0.573),
                0px 0px 46px rgba(243, 235, 235, 0.396);
            color: black;
        }

        .sec {
            width: 270px;
            border: 1px solid white;
            overflow: hidden;
            border-radius: 20px;
            transition: all 0.5s;
        }

        .sec:hover {
            width: 280px;
        }

        .inner-sec {
            text-align: left;
            padding: 20px;
        }

        .img-sec {
            width: 280px;
            height: 229px;
        }

        .ruppee-icon {
            width: 20px;
            fill: white;
            padding-right: 10px;
        }

        .sec-p2 {
            display: flex;
            align-items: center;
        }

        .main-sec {
            display: grid;
            grid-template-columns: auto auto auto auto;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 100px;
        }
    </style>
</head>
